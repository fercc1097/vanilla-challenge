<h1>Libros</h1>
    <section class="table">
        <div class="table--title">
            <p>
                ID
            </p>
        </div>
        <div class="table--title">
            <p>
                Nombre
            </p>
        </div>
        <div class="table--title">
            <p>
                Apellido
            </p>
        </div>
        <div class="table--title">
            <p>
                Titulo
            </p>
        </div>
        <div class="table--title">
            <p>
                Editar
            </p>
        </div>
        <div class="table--title">
            <p>
                Borrar
            </p>
        </div>

        ${appData
          .getData()
          .map(
            (book) => `
        <div class="table--content">
            <p>
                ${book.id}
            </p>
        </div>
        <div class="table--content">
            <p>
                ${book.first_name} 
            </p>
        </div>
        <div class="table--content">
            <p>
                ${book.last_name}
            </p>
        </div>
        <div class="table--content">
            <p>
                ${book.book}
            </p>
        </div>
        <div onClick="" class="table--content table--button">
            <i onClick="" class="fa fa-pencil" aria-hidden="true"></i>
        </div>
        <div onClick="
        ${data.deleteData(book.id)}" class="table--content table--button">
        <i onClick="appData.deleteData(book.id)" class="fa fa-trash-o" aria-hidden="true"></i>        </div>
        `
          )
          .join("")}
    </section>
